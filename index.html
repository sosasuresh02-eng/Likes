<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Only Like Counter</title>

<style>
html,body{
    height:100%;
    margin:0;
    background:transparent;
}

.counter-box{
    width:155px;
    height:120px;
    overflow:hidden;
    position:relative;
    border-radius:20px;

    /* Starting me hidden */
    opacity:0;
    transition: opacity 0.8s ease;
}

.counter-box iframe{
    position:absolute;
    left:-375px;
    top:-300px;
    width:1200px;
    height:1200px;
    border:0;
    background:transparent !important;
}
</style>
</head>

<body>

<div class="counter-box" id="counterBox">
    <iframe 
        src="https://youtubelikecounter.com/#!/3nYlzEcCwI0"
        allowtransparency="true"
        scrolling="no">
    </iframe>
</div>

<script>
// 30 seconds
const HIDE_TIME = 30000;

// Page load par 30 sec baad show
setTimeout(() => {
    document.getElementById("counterBox").style.opacity = "1";
}, HIDE_TIME);
</script>

</body>
</html>
