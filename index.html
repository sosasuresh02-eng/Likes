<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Only Like Counter</title>

<style>
html,body{
    height:100%;
    margin:0;
    background:transparent;
}

.counter-box{
    width:155px;
    height:120px;
    overflow:hidden;
    position:relative;
    border-radius:20px;

    /* Fade transition added */
    opacity:1;
    transition:opacity 0.7s ease;
}

/* Hidden (fade out) */
.counter-hidden{
    opacity:0;
}

.counter-box iframe{
    position:absolute;
    left:-375px;
    top:-300px;
    width:1200px;
    height:1200px;
    border:0;
    background:transparent !important;
}
</style>
</head>

<body>

<div class="counter-box" id="counterBox">
    <iframe 
        src="https://youtubelikecounter.com/#!/3nYlzEcCwI0"
        allowtransparency="true"
        scrolling="no">
    </iframe>
</div>

<script>
// 6 minutes in milliseconds
const HIDE_TIME = 30 * 1000;  // 360000 ms
let hideTimer = null;

function hideCounter() {
    const box = document.getElementById("counterBox");

    // fade out
    box.classList.add("counter-hidden");

    // Set timer to unhide after 6 min
    hideTimer = setTimeout(() => {
        box.classList.remove("counter-hidden"); // fade in
    }, HIDE_TIME);
}

// Example: Auto-hide immediately on page load
// hideCounter(); 

// Aap apni marzi se kahin bhi hideCounter() call kar sakte ho:
// jaise â€” like button press par, ya kisi event par.

</script>

</body>
</html>
