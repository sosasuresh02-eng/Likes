<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Only Like Counter</title>

<style>
html,body{
    height:100%;
    margin:0;
    background:transparent;
}

.counter-box{
    width:155px;
    height:120px;
    overflow:hidden;
    position:relative;
    border-radius:20px;

    /* Fade animation */
    opacity:1;
    visibility:visible;
    pointer-events:auto;
    transition:opacity 0.6s ease, visibility 0s linear 0.6s;
}

/* Hidden state (fade out + actual hide) */
.counter-hidden{
    opacity:0;
    visibility:hidden;
    pointer-events:none;
    transition:opacity 0.6s ease, visibility 0s linear 0s;
}

.counter-box iframe{
    position:absolute;
    left:-375px;
    top:-300px;
    width:1200px;
    height:1200px;
    border:0;
    background:transparent !important;
}
</style>
</head>

<body>

<div class="counter-box" id="counterBox">
    <iframe 
        src="https://youtubelikecounter.com/#!/3nYlzEcCwI0"
        allowtransparency="true"
        scrolling="no">
    </iframe>
</div>

<script>
// 30 seconds = 30000 ms
const HIDE_TIME = 30000;

function hideCounter() {
    const box = document.getElementById("counterBox");

    // fade-out + hide
    box.classList.add("counter-hidden");

    // 30 sec baad fade-in + show
    setTimeout(() => {
        box.classList.remove("counter-hidden");
    }, HIDE_TIME);
}

// ---- AUTO TEST (page load par hide) ----
// hideCounter();

// ---- MANUAL TEST ----
// browser console me likho: hideCounter();
</script>

</body>
</html>
