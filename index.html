<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Only Like Counter</title>

<style>
html,body{
    height:100%;
    margin:0;
    background:transparent;
}

.counter-box{
    width:155px;
    height:120px;
    overflow:hidden;
    position:relative;
    border-radius:20px;

    /* BACKGROUND BEHIND COUNTER */
    background:black;

    /* Starting me hidden */
    opacity:0;
    transition: opacity 1s ease;
}

.counter-box iframe{
    position:absolute;
    left:-375px;
    top:-300px;
    width:1200px;
    height:1200px;
    border:0;
    background:transparent !important;
}
</style>
</head>

<body>

<div class="counter-box" id="counterBox">
    <iframe 
        id="myFrame"
        src="https://youtubelikecounter.com/#!/3nYlzEcCwI0"
        allowtransparency="true"
        scrolling="no">
    </iframe>
</div>

<script>
/* FADE-IN TIME = 5 minutes 20 seconds */
const HIDE_TIME = 320000; // 320 sec = 5:20

document.getElementById("myFrame").addEventListener("load", function () {
    setTimeout(() => {
        document.getElementById("counterBox").style.opacity = "1";
    }, HIDE_TIME);
});
</script>

</body>
</html>
